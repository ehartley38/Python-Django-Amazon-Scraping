{% extends 'item_searcher/base.html' %}
{% block content %}
    {% for item in items %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ item.user }}</a>
              <small class="text-muted">{{ item.name }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ item.description }}</a></h2>
              <p>{{ item.price }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
