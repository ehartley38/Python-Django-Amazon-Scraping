{% extends 'item_searcher/base.html' %}
{% block content %}
    {% for detail in details %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ detail.username }}</a>
              <small class="text-muted">{{ detail.email }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ detail.date_joined }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
